<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container with Inner Object</title>
<style>
    .container {
        width: 300px; /* Set width of the container */
        height: 200px; /* Set height of the container */
        border: 1px solid black; /* Add border to the container */
        position: relative; /* Positioning context for inner object */
        overflow: hidden; /* Hide content that overflows the container */
    }
    .inner-object {
        width: 400px; /* Set width of the inner object */
        height: 300px; /* Set height of the inner object */
        background-color: lightblue; /* Add background color for visibility */
        position: absolute; /* Position inner object relative to container */
        top: 50%; /* Position at the center vertically */
        left: 50%; /* Position at the center horizontally */
        transform: translate(-50%, -50%); /* Center the inner object */
    }
</style>
</head>
<body>

<div class="container">
    <div class="inner-object"></div>
</div>

</body>
</html>
